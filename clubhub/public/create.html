<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Club</title>
</head>
<body>
    <section id="root">
        <div class="create-container">
          <div class="create-container">
            <h1>Create a club</h1>
          </div>
          <div class="create-form-container">
            <form name="create-club" action="" onsubmit="return " method="post">
              <div class="create-container">
                <input type="text" placeholder="Club Name" name="club_name" required>
                <input type="text" placeholder="Club Description" name="description" required>
                <input type="url" placeholder="Website" name="website" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="checkbox" placeholder="Email" name="email" required>
                <button type="submit">Login</button>
              </div>
              <div class="login-container">
                <span class="psw">Don't have an account?<a href=/new_user.html>Sign Up here</a></span>
              </div>
            </form>
          </div>
        </div>
      </section>
    
</body>
</html>
